<!DOCTYPE html>
<html>
<head>

	<title>Basic Inspector JSON Example</title>

	<link rel="stylesheet" href="../inspector-json.css" />

	<!-- Dependencies -->
	<script src="./scripts/vendor/store/1.3.x/store.js"></script>

	<!-- Inspector JSON -->
	<script src="../inspector-json.js"></script>

</head>
<body>

	<div id="json"></div>
	<script>

		viewer = new InspectorJSON({
			element: 'json'
		});

		viewer.view('{"string":"Hello World!","number":5,"boolean":true,"array":["one","two","three"],"object":{"key":"value","key2":"value2"}}');

	</script>

</body>
</html>
