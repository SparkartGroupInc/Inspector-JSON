<!DOCTYPE html>
<html>
<head>

	<title>Basic Inspector JSON Example</title>

	<link rel="stylesheet" href="../stylesheets/inspector_json.css" />

	<!-- Dependencies -->
	<script src="../scripts/vendor/jquery/1.7.2/jquery.js"></script>
	<script src="../scripts/vendor/underscore/1.3.3/underscore.js"></script>
	<script src="../scripts/vendor/store/1.3.x/store.js"></script>

	<!-- Inspector JSON -->
	<script src="../scripts/inspector_json.js"></script>
	<script>

		$(function(){

			viewer = new InspectorJSON({
				element: '#json'
			});

			viewer.view('{"string":"Hello World!","number":5,"boolean":true,"array":["one","two","three"],"object":{"key":"value","key2":"value2"}}');

		});

	</script>

</head>
<body>

	<div id="json"></div>

</body>
</html>
